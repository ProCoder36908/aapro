const gameListElement = document.getElementById('gameList');
const searchInput = document.getElementById('searchInput');

// Function to update the list based on the search input
function updateList() {
    const searchTerm = searchInput.value.toLowerCase();
    
    // Clear the existing list
    gameListElement.innerHTML = '';

    // Filter and display the games
    gameList.forEach(game => {
        if (game.toLowerCase().includes(searchTerm)) {
            const listItem = document.createElement('li');
            listItem.textContent = game;
            listItem.addEventListener('click', () => {
                const url = `/${game}`;
                window.location.href = url;
            });
            gameListElement.appendChild(listItem);
        }
    });
}

// Display the entire game list initially
updateList();

// Event listener for input changes
searchInput.addEventListener('input', updateList);

document.addEventListener('contextmenu', function (e) {

        document.addEventListener("DOMContentLoaded", function() {
    if (!getCookie("popupShown")) {
        showPopup();
    }
});

function showPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "block";
    setCookie("popupShown", true, 7); // Set the cookie to expire in 7 days
}

function closePopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "none";
}

function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}
